<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Models Helper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <hgroup>
            <h1>Ollama Models Helper</h1>
            <p>Explore e filtre modelos Ollama com facilidade. Dados locais via IndexedDB.</p>
        </hgroup>

        <section id="filters">
            <div class="grid">
                <label>
                    Tamanho Mínimo (GB)
                    <input type="number" id="min-size" placeholder="0" min="0">
                </label>
                <label>
                    Tamanho Máximo (GB)
                    <input type="number" id="max-size" placeholder="Max" min="0">
                </label>
            </div>
            <small id="status-msg">Carregando dados...</small>
        </section>

        <hr>

        <section id="results">
            <!-- Accordions will be injected here -->
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
